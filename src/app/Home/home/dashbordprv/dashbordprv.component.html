<div>
        <div>
          <div class="chart">
            <canvas baseChart
            
              [data]="pieChartData"
              [labels]="pieChartLabels"
              [chartType]="pieChartType"
              [options]="pieChartOptions"
              [plugins]="pieChartPlugins"
              [colors]="pieChartColors"
            >
            </canvas>
          </div>
        </div>
      </div>
      <div>
    
        
          <button type="button" class="btn btn-primary" (click)="ok()"> Filtrer</button>
         
      
      </div>
    
      
     
      <div *ngIf="isAvailable" class="panel panel-default">
          
          <div class="panel-body">
              <div class="row">
                  <div class="col-sm-3">
                      Ann√©e:
                      <select class="form-control" id="exampleSelect1" [(ngModel)]="Annee" >
                          <option  selected  [ngValue]="All">All	</option>
                          
                          <option  *ngFor="let t of  years"  >              {{ t }}
                      
                          </option>
                        
                          
                           
                        
                        </select>
                  </div>
                  <div class="col-sm-3">
                      Classification:
                      <select class="form-control" id="exampleSelect1" [(ngModel)]="classification"  >

                          <option   selected  [ngValue]="undefined">All		</option>
                          <option  *ngFor="let t of dataclassification"  >              {{ t.Classification }}
                                
                            </option>
                        
                        </select>
                  </div>
                  <div class="col-sm-3">
                      Acceptance:
                      <select class="form-control" id="exampleSelect1" [(ngModel)]="acceptancee" >
                          <option  disabled selected hidden [ngValue]="undefined">All &shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;	&shy;			</option>
                          <option  *ngFor="let t of datacceptance"  >              {{ t.Acceptance }}
                                
                            </option>
                        
                        
                        </select>
                  </div>
                  <div class="col-sm-3">
                      Service Name
                      <select class="form-control" id="exampleSelect1" [(ngModel)]="servicename" >
                          <option  disabled selected hidden [ngValue]="undefined">All		</option>
    
                        <option  *ngFor="let t of servicenames"  >              {{ t.ServiceNAME }}
                          
                        </option>
                        
                        
                        
                      
                      </select>
                   
                  </div>

                  <button type="button" class="btn btn-secondary" (click)='tri()'>Chercher</button>

            
          </div>
        </div>
    </div>
