
<div  *ngIf="isDataAvailable" class="flex">



  <div class="item">
   
    <div class="panel-heading">
      <img height="130px" width="350px" src="../../../../assets/MasterCard_Logo.svg.png"/>
      <div> Choix Calcul√©:{{choixCalcule}}</div>
    </div>
    
    <div lass="flex-item">
      <div style="display: block">
        <canvas baseChart  width="1140"
        height="300"
          [datasets]="barChartData"
          [colors]="chartColors"

          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
      </div>
    </div>
    <div class="row">
      <button type="button" (click)='show1()' class="btn btn-info s">Classification </button>
      <button type="button" (click)='show2()' class="btn btn-info s">Origine  </button>
      <button type="button" (click)='show3()' class="btn btn-info s">Canal   </button>
      <button type="button"(click)='show4()' class="btn btn-info s">Acceptance    </button>
      <button type="button"(click)='show5()' class="btn btn-info s">Categorie    </button>
      <button type="button"(click)='show6()' class="btn btn-info s">Famille    </button>
      <button type="button"(click)='show7()' class="btn btn-info s">  Processus </button>
    
    
    </div>
    
    
     
    
    
 
    
    
    
      
    
     </div>
    
</div>




<div  *ngIf="wait">

<div class="google-loader">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
<h4 class="text-center"> Calcul en cours</h4>
</div>



<popup  #popup1>

<div class="row">
  <div class="col-md-3 marginTop">
                  <th>
                      De:

                      
                      <ng-autocomplete 
                      [data]="datann"
                      placeHolder="All"
                  
                      [searchKeyword]="keywordann"
                      (selected)='selectann($event)'
                      (inputChanged)='onChangeSearch($event)'
                      (inputFocused)='onFocused($event)'
                      [itemTemplate]="itemTemplatann"
                      [notFoundTemplate]="notFoundTemplate">                                 
                    </ng-autocomplete>
                     
                    <ng-template #itemTemplatann let-item>
                        
                    <a [innerHTML]="item"></a>
                    </ng-template>
                     
                    <ng-template #notFoundTemplate let-notFound>
                    <div [innerHTML]="notFound"></div>
                    </ng-template>
                  </th>
                 
                </div>
                <div class="col-md-3 marginTop">
                  <th>
                      A:
                      
                      <ng-autocomplete 
                      [data]="datann"
                      placeHolder="All"
                  
                      [searchKeyword]="keywordann"
                      (selected)='selectanne($event)'
                      (inputChanged)='onChangeSearch($event)'
                      (inputFocused)='onFocused($event)'
                      [itemTemplate]="itemTemplatann"
                      [notFoundTemplate]="notFoundTemplate">                                 
                    </ng-autocomplete>
                     
                    <ng-template #itemTemplatann let-item>
                        
                    <a [innerHTML]="item"></a>
                    </ng-template>
                     
                    <ng-template #notFoundTemplate let-notFound>
                    <div [innerHTML]="notFound"></div>
                    </ng-template>
                  </th>
                 
                </div>

<div class="col-md-4 marginTop">
    <th>
        Classification:
        <ng-autocomplete 
        [data]="datasclass"
        placeHolder="All"
        [searchKeyword]="keywordclass"
        (selected)='selectEventc($event)'
        (inputChanged)='onChangeSearch($event)'
        (inputFocused)='onFocused($event)'
        [itemTemplate]="itemTemplatec"
        [notFoundTemplate]="notFoundTemplate">                                 
      </ng-autocomplete>
       
      <ng-template #itemTemplatec let-item>
          
      <a [innerHTML]="item.Classification"></a>
      </ng-template>
       
      <ng-template #notFoundTemplate let-notFound>
      <div [innerHTML]="notFound"></div>
      </ng-template>

    </th>
</div>
<div class="col-md-2 ">
 

  <button type="button" (click)="calculclassification()" class="btn btn-success">Chercher <span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>

</div>

</div>
