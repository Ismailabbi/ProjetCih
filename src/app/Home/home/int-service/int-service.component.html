
<div class="panel panel-primary t">
  <div class="panel-heading">Services
    
  <div class="pull-right">
      <button  (click)="affchfilter()"class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
  </div>
</div>
  <div class="panel-body">
      <tr *ngIf="filterbol" class="filters">
          <th><input type="text" class="form-control" placeholder="#" ></th>
          <th><input type="text" class="form-control" placeholder="First Name" ></th>
          <th><input type="text" class="form-control" placeholder="Last Name" ></th>
          <th><input type="text" class="form-control" placeholder="Username" ></th>
      </tr>
      <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">ServiceID</th>
            <th scope="col">ServiceNAME</th>
            <th scope="col">Typedeservice</th>
            <th scope="col">Classification</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let country of countries">
            <th scope="row">{{ country.ServiceID }}</th>
            <td>
             
              {{ country.ServiceNAME }}
            </td>
            <td>{{ country.Typedeservice }}</td>
            <td>{{ country.Classification  }}</td>
          </tr>
          </tbody>
        </table>
        
        <div class="d-flex justify-content-between p-2">
          <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
          </ngb-pagination>
        
        </div>

  </div>
</div>
<popup>
  Add your custom html elements here
</popup>
<button (click)="show()">ok</button>
